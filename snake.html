<!DOCTYPE html>
<html>
    <head>
        <title>A Simple Snake Game</title>
        <style>
            body { font-family: Arial, Helvetica, sans-serif; }
            #container { width: 400px; margin: auto; }
            #level { width: 50%; float: left; }
            #score { width: 50%; float: right; text-align: right; }
            h1, #message { text-align: center; min-height: 1.5rem; }
            button { font-size: 1.0rem; margin: auto; width: 100px; display: block; }
        </style>
    </head>
    <body>
        <div id="container">
            <h1 style="width: 400px; margin: auto">SNAKE</h1>
            <div id="level">Level: 1</div>
            <div id="score">Score: 0</div>
            <canvas id="canvas" height='1' width='1' style='border: 1px solid black'></canvas>
            <div id="message"> </div>
            <button id="newGame">New Game</button>
        </div>
        <script src="snake.js" ></script>
    </body>
</html>
